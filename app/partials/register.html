<div class="row">
	<div class="col-lg-offset-4 col-lg-4">
		<p></p>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Nom*</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputName3" placeholder="Name" ng-model="user.lastname">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Prénom*</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputFirstname3" placeholder="Prénom" ng-model="user.firstname">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Username*</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputUsername3" placeholder="Username" ng-model="user.username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Email*</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-3 control-label">Password*</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress3" class="col-sm-3 control-label">Adresse 1*</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputAddress3" placeholder="Adresse 1" ng-model="user.address1">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress4" class="col-sm-3 control-label">Adresse 2*</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputAddress4" placeholder="Adresse 2" ng-model="user.address2">
				</div>
			</div>
			<div class="form-group">
				<label for="inputCode4" class="col-sm-3 control-label">Code postal*</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputCode4" placeholder="Code postal" ng-model="user.postalcode">
				</div>
			</div>
			<div class="form-group">
				<label for="inputVille4" class="col-sm-3 control-label">Ville*</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputVille4" placeholder="Ville" ng-model="user.city">
				</div>
			</div>
			<div class="form-group">
				<label for="inputVille4" class="col-sm-3 control-label">Pays*</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputCountry4" placeholder="Pays" ng-model="user.country">
				</div>
			</div>
		</form>
		<small>* : Champs obligatoires</small>
	</div>
</div>
<div class="row">
	<button type="submit" class="btn btn-primary col-lg-offset-5 col-lg-2" ng-click="register()">Terminer</button>
</div>
