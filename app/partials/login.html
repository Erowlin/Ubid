<div ng-controller="AccountBarCtrl" ng-include src="'partials/searchbar.html'"></div>
<div class="container top-offset-large">
	<br>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3">
			<div class="row">
				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="col-md-4 control-label" for="username">Nom d'utllisateur</label>  
							<div class="col-md-5">
								<input id="username" name="username" type="text" placeholder="" class="form-control input-md" ng-model="info.username" required="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="passwd">Mot de passe</label>
							<div class="col-md-5">
								<input id="passwd" name="passwd" type="password" placeholder="" class="form-control input-md" ng-model="info.password" required="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="connect"></label>
							<div class="col-md-4">
								<button id="connect" name="connect" class="btn btn-primary" ng-click="login()">Se connecter</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
